<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="">
        <section>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        </section>
        <section>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="Digite seu emaial">
        </section>
        <section>
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
        </section>
        <section>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
        </section>
        <input type="submit" id="enviar" value="Enviar">
        <input type="reset" id="limpar" value="Limpar">
    </form>
</body>
</html>
