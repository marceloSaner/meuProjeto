<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Formulário HTML</h1>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <section>
                <p>Nacionalidade</p>
                <input type="radio" name="nacionalidade" id="brasil" value="brasil">
                <label for="brasil">Brasileiro(a)</label>
                <input type="radio" name="nacionalidade" id="outro" value="outro">
                <label for="outro">Estrangueiro(a)</label>
            </section>
            <section>
                <p>Meio de Transporte</p>
                <input type="checkbox" name="meio-transporte" id="ape" value="ape">
                <label for="ape">A Pé</label>
                <input type="checkbox" name="meio-transporte" id="bicicleta" value="bicicleta">
                <label for="bicicleta">Bicicleta</label>
                <input type="checkbox" name="meio-transporte" id="carro" value="carro">
                <label for="carro">Carro</label>
            </section>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
